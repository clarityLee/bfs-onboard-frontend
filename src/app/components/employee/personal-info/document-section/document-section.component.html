<div class="docSection">
    <h1>Document Section</h1>
    <div class="body">
        <form>
            <div *ngFor="let doc of documents; let i=index">
                <h2>The {{i}}th document</h2>

                <!-- <object [data]='transform()' ></object> -->
                <!-- <img [src]='transform(doc.path)' /> -->
                <button type="submit" class="btn btn-primary" (click)="download(i)">Download</button>
            </div>
        </form>
    </div>
</div>
