<div class="employmentSection">
    <h1>Employment Section</h1>
    <div class="body">
        <form [formGroup]='form'>
            <div class="form-group col-md-6">
                <label for="inputWorkAuthorization">Work Authorization</label>
                <input formControlName='workAuthorization' readonly={{isReadOnly}} value={{workAuthorization}} type="workAuthorization" class="form-control" id="inputWorkAuthorization">
            </div>
            <br>

            <div class="form-group col-md-6">
                <label for="inputWorkAuthStartDate">Authorization Start Date</label>
                <input formControlName='workAuthStartDate' readonly={{isReadOnly}} value={{workAuthStartDate}} type="workAuthStartDate" class="form-control" id="inputWorkAuthStartDate">
            </div>
            <br>

            <div class="form-group col-md-6">
                <label for="inputWorkAuthEndDate">Authorization End Date</label>
                <input formControlName='workAuthEndDate' readonly={{isReadOnly}} value={{workAuthEndDate}} type="workAuthEndDate" class="form-control" id="inputWorkAuthEndDate">
            </div>
            <br>

            <div class="form-group col-md-6">
                <label for="inputEmploymentStartDate">Employment Start Date</label>
                <input formControlName='employmentStartDate' readonly={{isReadOnly}} value={{employmentStartDate}} type="employmentStartDate" class="form-control" id="inputEmploymentStartDate">
            </div>
            <br>

            <div class="form-group col-md-6">
                <label for="inputEmploymentEndDate">Employment End Date</label>
                <input formControlName='employmentEndDate' readonly={{isReadOnly}} value={{employmentEndDate}} type="employmentEndDate" class="form-control" id="inputEmploymentEndDate">
            </div>
            <br>

            <div class="form-group col-md-6">
                <label for="inputTitle">Title</label>
                <input formControlName='title' readonly={{isReadOnly}} value={{title}} type="title" class="form-control" id="inputTitle">
            </div>
            
        </form>
        <br>
        <div *ngIf="isReadOnly === 'readonly'">
            <button type="submit" class="btn btn-primary" (click)="onEdit()">Edit</button>
        </div>
        
        <div *ngIf="isReadOnly !== 'readonly'">
            <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
            <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
