<div class="contactSection">
    <h1>ContactInfo Section</h1>
    <div class="body">
        <form [formGroup]='form'>
            <div class="form-group col-md-6">
                <label for="inputPersonalEmail">Personal Email</label>
                <input formControlName='personalEmail' readonly={{isReadOnly}} value={{personalEmail}} type="personalEmail" class="form-control" id="inputPersonalEmail">
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="inputWorkEmail">Work Email</label>
                <input formControlName='workEmail' readonly={{isReadOnly}} value={{workEmail}} type="workEmail" class="form-control" id="inputWorkEmail">
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="inputCellphone">Cellphone</label>
                <input formControlName='cellphone' readonly={{isReadOnly}} value={{cellphone}} type="cellphone" class="form-control" id="inputCellphone">
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="inputWorkPhone">Work Phone</label>
                <input formControlName='workPhone' readonly={{isReadOnly}} value={{workPhone}} type="workPhone" class="form-control" id="inputWorkPhone">
            </div>
        </form>
        <br>
        <div *ngIf="isReadOnly === 'readonly'">
            <button type="submit" class="btn btn-primary" (click)="onEdit()">Edit</button>
        </div>
        
        <div *ngIf="isReadOnly !== 'readonly'">
            <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
            <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</div>
