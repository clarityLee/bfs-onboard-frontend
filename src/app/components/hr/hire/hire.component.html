<div class="tokenGeneration">
  <input [(ngModel)]='email' name='email' type="email" id="email" placeholder="email">
  <button type="submit" class="btn btn-primary" (click)="onGenerate()" >Generate Token</button>
</div>

<div class="userInfo">
<h1>Application Review</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Visa Type</th>
        <th scope="col">Visa Start Date</th>
        <th scope="col">Visa End Date</th>
        <th scope="col">Application Status</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of onboardingAppData; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{data.firstname}}</td>
            <td>{{data.lastname}}</td>
            <td>{{data.visaType}}</td>
            <td>{{data.visaStartDate}}</td>
            <td>{{data.visaEndDate}}</td>

            <td *ngIf="data.status === 'OPEN'" [ngStyle]="{'color': 'blue'}">{{data.status}}</td>
            <td *ngIf="data.status === 'PENDING'" [ngStyle]="{'color': 'purple'}">{{data.status}}</td>    
            <td *ngIf="data.status === 'REJECTED'" [ngStyle]="{'color': 'red'}">{{data.status}}</td>    
            <td *ngIf="data.status === 'COMPLETED'" [ngStyle]="{'color': 'green'}">{{data.status}}</td>

            <td>
                <button type="submit" class="btn btn-primary" (click)="onDetails(data.employeeId)" >Details</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
