<div class="container rounded shadow-lg px-4 py-5 mt-5 bg-white"
     style="max-width: 420px">

  <h1 class="text-center mb-4">Register</h1>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" #registrationForm="ngForm">

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group mb-3">
      <label for="token">Token</label>
      <input class="form-control" type="text" id="token" formControlName="token"/>
    </div>

    <div class="form-group mb-3">
      <label for="userName">Username</label>
      <input class="form-control" type="text" id="userName" formControlName="username"/>
    </div>

    <div class="form-group mb-4">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" formControlName="password"/>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary w-70 btn-block" [disabled]="!myForm.valid">Register</button>
    </div>
  </form>
</div>
