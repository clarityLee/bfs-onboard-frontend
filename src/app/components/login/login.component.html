<div class="container rounded shadow-lg px-4 py-5 mt-5 bg-white"
     style="max-width: 420px">
  <h1 class="text-center mb-4">Login</h1>
  <form [formGroup]='form' (ngSubmit)='onLogin()'>
      <span style="font-size: large;" (click)="onUsername()">Username&nbsp;&nbsp;&nbsp;|</span>
      <span style="font-size: large;" (click)="onEmail()">&nbsp;&nbsp;&nbsp;Email</span>
      <br><br>
      <div class="form-group" *ngIf="isUsername">
          <label for="exampleInputEmail1">Username</label>
          <input formControlName='username' type="username" class="form-control" id="exampleInputEmail" aria-describedby="usernameHelp" placeholder="Enter username">
          <mat-error  *ngIf="username.invalid">
            {{getErrorMessage('username')}}
          </mat-error>
      </div>
      <div class="form-group" *ngIf="!isUsername">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName='email' type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <mat-error  *ngIf="email.invalid">
          {{getErrorMessage('email')}}
        </mat-error>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName='password' type="password" class="form-control" id="inputPassword" placeholder="Password">
        <mat-error  *ngIf="password.invalid">
          {{getErrorMessage('password')}}
        </mat-error>
      </div>
      <br><br>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" (click)="onLogin()" >Login</button>
      </div>
      <mat-error  *ngIf="logSuccess">
        Invalid username or password, try it again!
      </mat-error>
      
      
  </form>
</div>
